<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="welcome" class="showSection">
      <h1>
        Chat
      </h1>
      <p>
        <label>Nick: <input type="text" id="nick"/></label>
      </p>
      <p>
        <button id="btnLogin">Ingresar</button>
      </p>
    </section>
    <section id="chat">
      <h1>Sala de chat</h1>
      <div id="messages"></div>
      <div id="online"><h3>En línea</h3><div id="onlineList"></div></div>
      <textarea id="message"></textarea><button id="btnSend">Enviar</button>
      <button id="btnLogout">Cerrar sesión</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
